<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="IMGs/favicon.png">
</head>
<body>
    <div style="color: black; position: absolute; top: 0 ; font-family: 'Times New Roman', Times, serif; font-size: 2.5rem; text-shadow: 3px 2px black;"><strong>TIMER</strong></div>
    <div class="clock">
        <div class="secs"></div>
        <div class="mins"></div>
        <div class="hours"></div>
        <div class="dot"></div>
    </div>



    <!-- APP.JS ADDED -->
    <script src="app.js"></script>
</body>
</html>
